;webservice config
[webservice]
port = 24628
crawler = http://chatwiki_crawler:3800
wechat_article_crawler_host = http://chatwiki_wechat_article_crawler:8000
wechat_article_crawler_api_token =
default_open_plugin_list=official_article,official_access_token,mineru_ocr,baidu_ocr,ali_ocr

;rpc config
[rpcservice]
port = 6001

;num_cpu config
[num_cpu]
ratio = 0.5

;redis config
[redis]
host = chatwiki_redis_service
port = 6379
password = redis_password

;postgres config
[postgres]
host = chatwiki_postgres_service
port = 5432
user = chatwiki
password = postgres_password
dbname = chatwiki
sslmode = disable

;xiaokefu config
[xiaokefu]
domain = https://admin.xiaokefu.com.cn