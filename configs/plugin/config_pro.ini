;webservice config
[webservice]
port = 24628
crawler = http://chatwiki_crawler:3800

;rpc config
[rpcservice]
port = 6001

;num_cpu config
[num_cpu]
ratio = 0.5

;redis config
[redis]
host = chatwiki_redis_service
port = 6379
password = redis_password

;postgres config
[postgres]
host = chatwiki_postgres_service
port = 5432
user = chatwiki
password = postgres_password
dbname = chatwiki
sslmode = disable

;xiaokefu config
[xiaokefu]
domain = https://xiaokefu.com.cn